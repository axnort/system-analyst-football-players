<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PIN Authentication ‚Äî Admin</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/pin_admin.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
<div class="nav-container">
<div class="logo">
    <img src="{{ url_for('static', filename='aset/Logo.jpg') }}" alt="Logo"/>
    <span>Superstar Fest</span>
</div>

<button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-menu">‚ò∞</button>

<ul id="main-menu" class="nav-menu">
    <li><a href="{{ url_for('urls.home') }}" class="{{ 'active' if request.path == url_for('urls.home') else '' }}">Home</a></li>
    <li><a href="{{ url_for('urls.clubs') }}" class="{{ 'active' if request.path.startswith('/clubs') else '' }}">Performance Player</a></li>
    <li><a href="{{ url_for('urls.pin_admin') }}" class="{{ 'active' if request.path.startswith('/pin_admin') else '' }}">Compare Player</a></li>
</ul>
</div>
</nav>

<main class="main">
<!-- Back button -->
<div class="toolbar">
<a class="back-btn" href="javascript:history.back()">
    <span class="chev">‚Äπ</span> Back
</a>
</div>

<!-- Card -->
<section class="card">
<header class="card-header">
    <span class="logo-dot"></span>
    <h1 class="title">PIN Authentication</h1>
</header>

<div class="card-body">
    {% if message %}
    <p class="alert">{{ message }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('urls.pin_admin') }}">
    <div class="form-row">
        <label>Club</label>
        <input type="text" class="input readonly" value="{{ club_name or 'Admin Access' }}" readonly>
    </div>

    <div class="form-row">
        <label>PIN</label>
        <div class="pin-wrap">
        <input type="password" name="pin" id="pinField" class="input" placeholder="Masukkan PIN" required>
        <button class="toggle" type="button" id="pinToggle" title="Show/Hide PIN" aria-label="Show/Hide PIN">üëÅ</button>
        </div>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-ghost">Cancel</a>
    </div>
    </form>
</div>
</section>
</main>

<script src="{{ url_for('static', filename='js/admin_pin.js') }}"></script>
<script>
(function(){
const btn = document.querySelector('.hamburger');
const menu = document.getElementById('main-menu');
if (!btn || !menu) return;
btn.addEventListener('click', () => {
const show = menu.classList.toggle('active');
btn.setAttribute('aria-expanded', show ? 'true' : 'false');
});
})();
</script>
</body>
</html>
