<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin PIN - Compare Players</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/pin_admin.css') }}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
<div class="nav-inner">
    <a href="/" class="brand">
    <span class="brand-dot"></span>
    <span>Fajar Febriansyah Group</span>
    </a>
    <div class="nav-links">
    <a href="/">Home</a>
    <a href="/players">All Players</a>
    <a href="/pin_admin">Compare</a>
    </div>
</div>
</nav>

<main class="wrap">
<section class="card">
    <header class="card-header">
    <span class="logo-dot"></span>
    <h1 class="title">Admin PIN Authentication</h1>
    </header>

    <div class="card-body">
    {% if message %}
        <p class="alert">{{ message }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('urls.pin_admin') }}">
        <div class="form-row">
        <label>PIN</label>
        <div class="pin-wrap">
            <input type="password" name="pin" id="pinField" class="input" placeholder="Enter Admin PIN" autofocus>
            <button class="toggle" type="button" id="pinToggle" aria-label="Show PIN">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            </svg>
            </button>
        </div>
        </div>

        <div class="actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
    </div>
</section>
</main>

<!-- JS -->
<script src="{{ url_for('static', filename='js/admin_pin.js') }}"></script>
</body>
</html>
